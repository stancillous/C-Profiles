<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">



    <!-- font awesome icons -->
    <script src="https://kit.fontawesome.com/80f7a4397b.js" crossorigin="anonymous"></script>

    <!-- satoshi font link -->
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@900,700,500,300,400&display=swap" rel="stylesheet">
    <!-- general-sans font link -->
    <link href="https://api.fontshare.com/v2/css?f[]=general-sans@200,500,300,600,400,700&display=swap" rel="stylesheet">

        
    <title><%= htmlWebpackPlugin.options.title %></title>

    <style>

      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

      body {
        background-color: whitesmoke;
        font-family: "Satoshi", sans-serif, "General Sans", sans-serif;
        overflow-x: hidden;
        margin-bottom: 23rem;
        color: black;
        background-color: #8BC6EC;
        background-image: linear-gradient(135deg, #8BC6EC 0%, #9599E2 100%);

      }

      body::-webkit-scrollbar {
        width: 0.9rem;
        height: 1rem;
      }
      body::-webkit-scrollbar-track {
        background-color: transparent;
      }
      body::-webkit-scrollbar-thumb {
        background-color: #8BC6EC;
        border-radius: 0.5rem;
      }

      html{
        font-size: 10px;
      }

    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
